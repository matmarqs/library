<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="form_container">
    <form method="post">
      <div id="data">

        <p class="header">Create a new book</p>

        <div class="fieldset">
          <div class="inputfield">
            <label for="bookname">BOOK</label>
            <input type="text" id="bookname" placeholder="Book Name" minlength="1" maxlength="40" required>
          </div>

          <div class="inputfield">
            <label for="authorname">AUTHOR</label>
            <input type="text" id="authorname" placeholder="Author" minlength="1" maxlength="40" required>
          </div>
        </div>

        <div class="fieldset">
          <div class="inputfield">
            <label for="numpages">NUMBER OF PAGES</label>
            <input type="number" id="numpages" placeholder="123" min="1" max="10000" required>
          </div>

          <div class="inputfield">
            <label>READ STATUS</label>
            <div id="radio">
              <div class="container">
                <label for="read">Yes</label>
                <input type="radio" id="read" name="read-status" value="true" />
              </div>
              <div class="container">
                <label for="notread">No</label>
                <input type="radio" id="notread" name="read-status" value="false" />
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="container">
        <button type="submit" id="newbook">+ New Book</button>
      </div>
    </form>
  </div>

  <div class="container">
    <div id="library">
    </div>
  </div>
</body>

</html>
